<!DOCTYPE html>
<html lang="en">

  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </header>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="established">Thank you for taking the time to help us!</p>
    <form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <p></p>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
        <p></p>
        <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="110" placeholder="Age"/></label>
        <label> Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Parent</option>
            <option value="3">Working</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Are you a Student of University of The Cordilleras?</label>
        <p></p>
        <input type="radio" type="checkbox" value="Yes"> <label for="Yes">Yes</label>
        <input id="lazy" type="checkbox" value="No"> <label for="No">No</label>
        <input id="energetic" type="checkbox" value="I rather not to say."> <label for="I rather not to say"> I rather not to say</label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
