<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select an option</label>
            <select id="dropdown">
                <option value="option1">Student</option>
                <option value="option2">Working Student</option>
                <option value="option3">Parent</option>
                <option value="option4">Prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <label>Choose your gender</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Prefet not to say"> Prefer not to say
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label>Choose your interests</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="interests" value="sports"> Sports
                </label>
                <label>
                    <input type="checkbox" name="interests" value="music"> Music
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Gaming"> Gaming
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
